---
- name: git | install homebrew
  git: repo=git@github.com:mxcl/homebrew.git
       dest=/usr/local
       version=master
       update=yes
       accept_hostkey=yes
       force=no

- name: homebrew | install homebrew cask
  homebrew: name=brew-cask
        state=present

- name: command | tap homebrew cask
  command: brew tap phinze/cask
           creates=/usr/local/Library/Taps/phinze-cask

- name: command | tap homebrew cask versions
  command: brew tap caskroom/versions
           creates=/usr/local/Library/Taps/caskroom/versions

- name: homebrew | install homebrew cask
  homebrew: name=brew-cask
        state=present

- name: homebrew | install android-sdk
  homebrew: name=android-sdk
        state=present

- name: command | brew-cask install android-file-transfer
  command: brew cask install android-file-transfer
           creates=/opt/homebrew-cask/Caskroom/android-file-transfer

