---
- name: git | install homebrew
  git: repo=https://github.com/mxcl/homebrew.git
       dest=/usr/local
       version=master
       update=yes
       force=no

- name: homebrew_tap
  homebrew_tap: tap={{item}} state=present
  with_items:
    - caskroom/cask
    - caskroom/versions

- name: homebrew
  homebrew: name={{item}} state=present
  with_items:
    - brew-cask
    - android-sdk

- name: homebrew_cask | android development
  homebrew_cask: name={{item}} state=present
  with_items:
    - android-studio
    - android-file-transfer
    - java

- name: homebrew_cask | web browsers
  homebrew_cask: name={{item}} state=present
  with_items:
    - firefox
    - google-chrome-canary
    - webkit-nightly

- name: homebrew_cask | development tools
  homebrew_cask: name={{item}} state=present
  with_items:
    - atom
    - brackets
    - github
    - sourcetree
    - vagrant

- name: homebrew_cask | miscellaneous
  homebrew_cask: name={{item}} state=present
  with_items:
    - chrome-remote-desktop-host
    - cyberduck
    - gimp
    - skype
